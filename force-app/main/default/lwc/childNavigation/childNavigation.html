<template>

    <template if:true={item.subMenu}>
        <li onclick={navigateToMenu} class={customClass} key={item.Id} data-id="checkActive">

                <template if:true={item.active}>
                    <template if:true={labelHome}>
                        <a onclick={onClickIcon} data-attrival="Dashboard">
                            <img src={dashboardActive}>

                        </a>
                        &nbsp;&nbsp; {item.label}


                    </template>
                </template>
                <template if:false={item.active}>

                        <a onclick={onClickIcon} data-attrival="Dashboard">
                            <img src={dashboard}>

                </template>
