<template>

    <!--Loading Spinner-->
    <div class="spinner">
           <template if:true={isLoading}>
               <lightning-spinner alternative-text="Loading" variant="brand" size="large">
               </lightning-spinner>
           </template>
       </div>

   <lightning-card class="" title="Most Recent Deals">

           <!-- New Contact Button-->
           <!-- <div class="slds-media__body">
                   <div slot="actions" class="slds-float--right">
                       <lightning-button variant="neutral" label="New" title="New"
                           onclick={navigateToNewPage} class="slds-m-right_small ">
                       </lightning-button>
                   </div>
               </div> <br/><br/> -->

       <!--Contact List table starts-->

       <template if:true={renderTable}>
           <div class="tableDiv">
               <div class={tableStyle}>
                   <table aria-describedby="conatact-list" class="slds-table  slds-table_bordered ">

                       <!--Header of the table-->
                       <thead>
                           <tr class="slds-line-height_reset">
                               <th class="slds-size_1-of-5 " scope="col">
                                   <div class="slds-truncate " title="Deal #">Deal #</div>
                               </th>
                               <th class="slds-size_1-of-5 " scope="col">
                                   <div class="slds-truncate " title="Status">Status</div>
                               </th>
                               <th class="slds-size_1-of-5 " scope="col">
                                   <div class="slds-truncate " title="Borrower Name">Borrower Name</div>
                               </th>
                               <th class="slds-size_1-of-5" scope="col">
                                   <div class="slds-truncate " title="Property Address">Property Address
                                   </div>
                               </th>
                               <th class="slds-size_1-of-5" scope="col">
                                   <div class="slds-truncate " title="Anticip. Fund Date">Anticip. Fund Date
                                   </div>
                               </th>
                               <!-- <th class="slds-size_1-of-6" scope="col">
                                   <div class="slds-truncate " title=""></div>
                               </th> -->
                           </tr>
                       </thead>


                       <!--Body of the table-->
                       <tbody>
                           <template for:each={contactList} for:item="item" for:index="indexVar">
                               <tr key={item.Id} class="slds-hint-parent">
                                   <td class="slds-size_1-of-6">
                                       <div>
                                           {item.Deals__c}
                                       </div>
                                   </td>
                                   <td class="slds-size_1-of-6">
                                       <div>
                                           {item.Status__c}
                                       </div>
                                   </td>
                                   <td class="slds-size_1-of-6">
                                       <div>
                                           {item.Borrower_Name__c}
                                       </div>
                                   </td>
                                   <td class="slds-size_1-of-6">
                                       <div>
                                           {item.Property_Address__c}
                                       </div>
                                   </td>
                                   <td class="slds-size_1-of-6">
                                       <div>
                                           {item.Anticip_Fund_Date__c}
                                       </div>
                                   </td>
                                   <!-- <td class="slds-size_1-of-6">
                                       <div class="buttonMenu">
                                           <lightning-button-menu alternative-text="Toggle menu">
                                               <P onclick={navigateToRecordEditPage} data-recid={item.Id}>
                                                   <lightning-menu-item label="Edit">
                                                   </lightning-menu-item>
                                               </P>
                                               <p onclick={deleteContact} data-recid={item.Id}>
                                                   <lightning-menu-item label="Delete">
                                                   </lightning-menu-item>
                                               </p>
                                           </lightning-button-menu>
                                       </div>
                                   </td> -->
                               </tr>
                           </template>
                       </tbody>
                   </table>
<lightning-button label="View all deals" onclick={handleViewAll}></lightning-button>

               </div>
           </div>

       </template>
   </lightning-card>
</template>
